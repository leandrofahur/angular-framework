<div class="container">
  <div class="row">
    <div class="cols-xd-12">
      <button class="btn btn-primary" (click)="onClick()">
        Display Details
      </button>
      <p *ngIf="displayMessage">{{ message }}</p>
      <p
        *ngFor="let click of clicks; let i = index"
        [ngStyle]="{ backgroundColor: i >= 4 ? 'blue' : 'transparent' }"
        [ngClass]="{ 'white-text': i >= 4 }"
      >
        {{ click }}
      </p>
    </div>
  </div>
</div>
