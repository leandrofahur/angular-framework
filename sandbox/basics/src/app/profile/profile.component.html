<form>
  <div class="form-group">
    <label>Name</label>
    <input
      type="text"
      class="form-control"
      placeholder="Enter name"
      name="name"
      [(ngModel)]="nameInput"
    />
  </div>
  <div class="form-group">
    <label>Email address</label>
    <input
      type="email"
      class="form-control"
      placeholder="Enter email"
      name="email"
      [(ngModel)]="emailInput"
    />
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" (click)="onCheckbox()" />
    <label class="form-check-label" for="exampleCheck1"
      >&nbsp;Check me out</label
    >
  </div>
  <button
    type="submit"
    class="btn btn-primary"
    (click)="onAddPerson()"
    [disabled]="!isDisabled"
  >
    Add Person
  </button>
  &nbsp;
  <button type="submit" class="btn btn-danger" (click)="onDeletePerson()">
    Delete Person
  </button>
</form>
