<div class="container">
  <div class="profile-info" *ngFor="let profile of profiles; let i = index">
    <img src="{{ profile.imagePath }}" alt="" />
    <div>
      <p>Name: {{ profile.name }}</p>
      <p>Gender: {{ profile.gender }}</p>
      <p>Country: {{ profile.country }}</p>
    </div>
    <button id="previous" type="submit" (click)="onPrevious()">Previous</button>
    <button id="next" type="submit" (click)="onNext()">Next</button>
  </div>
</div>
